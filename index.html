<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Suggester</title>
  </head>
  <body>
    <h1>Vacation Picker</h1>
    <h2>Are <strong>you</strong> confused about where to spend your hard earned ca$h??</h2>
    <h2>You've come to the right place, we <em>will</em> help you find that magical location!</h2>

    <h3>Fill out the survey below so we can better help you:</h3>
    <div class="container">
      <form id="submissions">
        <div class="form-group">
          <label for="name">What is your first name?</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="continent">The world is a bit dangerous, so these options are currently limited:</label>
          <select id="continent" class="form-control">
            <option value="europe">Europe</option>
            <option value="sAmerica">South America</option>
            <option value="asia">Asia</option>
          </select>

        <div class="form-group">
          <label for="landscape">There are three types of people, which one defines you best:</label>
          <select id="landscape" class="form-control">
            <option value="beach">Bathing in the sun, drinking a daquiri</option>
            <option value="woods">Hiking through the great outdoors</option>
            <option value="city">Walking through historic cities</option>
          </select>

        <div class="form-group">
          <label for="social">Finally, this one is important, please answer honestly:</label>
          <select id="social" class="form-control">
            <option value="introvert">I don't particularly like talking to humans</option>
            <option value="extrovert">Some call me a social butterfly</option>
          </select>

        <div class="form-group">
          <label for="age">Oh, right, how old are you?</label>
          <input id="age" class="form-control" type="text">
        </div>

        </div>
      </form>
    </div>
    <!-- Form to ask 5 questions -->


    <!-- at least 3 vacation suggestions, possibly more; gotta hide these -->


  </body>
</html>
